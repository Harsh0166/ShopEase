<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ShopEase</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      background-color: #111;
      color: white;
      width: 250px;
      height: 100vh;
      padding-top: 2rem;
      position: fixed;
      left: -250px;
      transition: left 0.3s ease;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #333;
    }

    .sidebar .logo {
      font-size: 1.5rem;
      margin-left: 1rem;
      margin-bottom: 2rem;
    }

    .sidebar .logo i {
      margin-right: 0.5rem;
    }

    /* Admin Dashboard Content */
    .dashboard-content {
      margin-left: 0;
      padding: 2rem;
      width: 100%;
      flex-grow: 1;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .dashboard-header h1 {
      font-size: 2rem;
    }

    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
      display: block;
      color: #111;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .stat-card p {
      font-size: 1.2rem;
    }

    .product-list {
      margin-bottom: 2rem;
    }

    .product-list table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .product-list table th, .product-list table td {
      padding: 1rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    .product-list table th {
      background-color: #f0f0f0;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: auto;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .dashboard-content {
        margin-left: 0;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .product-list table {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="logo"><i class="fas fa-cogs"></i> ShopEase Admin</div>
    <a href="#">Dashboard</a>
    <a href="#">Manage Products</a>
    <a href="#">Manage Orders</a>
    <a href="#">Manage Users</a>
    <a href="#">Sales Analytics</a>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">
    <div class="dashboard-header">
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <h1>Admin Dashboard</h1>
      <button class="btn">Logout</button>
    </div>

    <!-- Stats Section -->
    <div class="stats">
      <div class="stat-card">
        <h3>Total Orders</h3>
        <p>250</p>
      </div>
      <div class="stat-card">
        <h3>Total Sales</h3>
        <p>$12,500</p>
      </div>
      <div class="stat-card">
        <h3>Pending Orders</h3>
        <p>35</p>
      </div>
    </div>

    <!-- Product List -->
    <div class="product-list">
      <h2>Products</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Smartphone X1 Pro</td>
            <td>$499.99</td>
            <td>20</td>
            <td>
              <button class="btn">Edit</button>
              <button class="btn">Delete</button>
            </td>
          </tr>
          <tr>
            <td>Headphones Pro</td>
            <td>$100.00</td>
            <td>50</td>
            <td>
              <button class="btn">Edit</button>
              <button class="btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 ShopEase. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>

</body>
</html>
